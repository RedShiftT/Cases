<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cases for Jesus</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="styles/case.css">
    <link rel="stylesheet" href="styles/header.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
    <header>
        <a href="localhost:8080" id="home">
            <h1>Cases <span class="f">4</span>Jesus</h1>
        </a>
    </header>
    <article>
        <div class="outer">
            <div id="grad">
                <div id="liveDrop">
                    <img id="first" height="50px" width="50px" src="res/coins/100.png">
                    <img height="50px" width="50px" src="res/coins/10.png">
                    <img height="50px" width="50px" src="res/coins/50.png">
                    <img height="50px" width="50px" src="res/coins/1.png">
                    <img height="50px" width="50px" src="res/coins/5.png">
                    <img height="50px" width="50px" src="res/coins/20.png">
                    <img height="50px" width="50px" src="res/coins/10.png">
                    <img height="50px" width="50px" src="res/coins/100.png">
                    <img height="50px" width="50px" src="res/coins/50.png">
                    <img height="50px" width="50px" src="res/coins/100.png">
                    <img height="50px" width="50px" src="res/coins/10.png">
                    <img height="50px" width="50px" src="res/coins/50.png">
                    <img height="50px" width="50px" src="res/coins/1.png">
                    <img height="50px" width="50px" src="res/coins/5.png">
                    <img height="50px" width="50px" src="res/coins/20.png">
                    <img height="50px" width="50px" src="res/coins/10.png">
                    <img height="50px" width="50px" src="res/coins/100.png">
                    <img height="50px" width="50px" src="res/coins/50.png">
                    <img height="50px" width="50px" src="res/coins/100.png">
                    <img height="50px" width="50px" src="res/coins/50.png">
                    <img height="50px" width="50px" src="res/coins/100.png">
                    <img height="50px" width="50px" src="res/coins/50.png">
                </div>
            </div>
        </div>
        <div id="casefield">       
            <div id="caseName">
                <span style="line-height: -40px;" align="center">Кейс бомжа</span>
            </div>
                <div id="arrow" align="center">
                    <img src="res/other/downarrow.png" class="dAr">
                    <img src="res/other/uparrow.png" class="uAr" style="width: 64px;" height="64px">
                </div>
            <div>
                <div valign="middle" id="carusel">
                        <img class="caseimg" height="200px" src="res/cases/case0.png">       
                </div>   
            </div>
            <div>
                <div align="center" height="40px">
                    <input id="openCaseButton" type="button" value="Открыть за 300р!">
                </div>
            </div>   
        </div>
        <div class="caseFooter">
            <div class="canDrop">
                Из кейса падает:
            </div>
            <div class="canDropImg">
                <img height="100px" width="100px" src="res/coins/1.png">
                <img height="100px" width="100px" src="res/coins/5.png">
                <img height="100px" width="100px" src="res/coins/10.png">
                <img height="100px" width="100px" src="res/coins/20.png">
                <img height="100px" width="100px" src="res/coins/50.png">
                <img height="100px" width="100px" src="res/coins/100.png">
            </div>
        </div>  
    </article>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jQuery/jquery-1.11.0.min.js"></script>
    <script src="case.js"></script>
</body>
</html>
